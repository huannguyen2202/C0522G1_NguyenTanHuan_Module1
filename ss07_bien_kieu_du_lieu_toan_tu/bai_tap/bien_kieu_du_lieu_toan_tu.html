<!--BÀI TÍNH ĐIỂM TB-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemtoan = prompt("input number diemtoan:");
    let diemly = prompt("input number diemly:");
    let diemhoa = prompt("input number diemhoa:");
    let tong = parseInt(diemtoan) + parseInt(diemly) + parseInt(diemhoa)
    let diem_tb = tong/3
    alert ("tong:" +tong)
    alert ("diem_tb:" + diem_tb)
</script>
</body>
</html>
<!--BAI2 CHUYỂN ĐỘ C SANG ĐỘ F-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let do_c = prompt("input number do_c:");
    let do_f = (9*parseInt(do_c))/5+32
    alert ("do_f:" +do_f)
</script>
</body>
</html>
<!--BÀI TÍNH DIỆN TÍCH HÌNH TRÒN-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = prompt("input number r:");
    let s = parseInt(r)*parseInt(r)*3.14
    alert ("s:" +s)
</script>
