<!--BÀI TÍNH ĐIỂM TB-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemToan = prompt("input number diemToan:");
    let diemLy = prompt("input number diemLy:");
    let diemHoa = prompt("input number diemHoa:");
    let tong = parseInt(diemToan) + parseInt(diemLy) + parseInt(diemHoa)
    let diem_tb = tong/3
    alert ("tong:" +tong)
    alert ("diem_tb:" + diem_tb)
</script>
</body>
</html>
<!--BAI2 CHUYỂN ĐỘ C SANG ĐỘ F-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC = prompt("input number doC:");
    let doF = (9*parseInt(doC))/5+32
    alert ("doF:" +doF)
</script>
</body>
</html>
<!--BÀI TÍNH DIỆN TÍCH HÌNH TRÒN-->
