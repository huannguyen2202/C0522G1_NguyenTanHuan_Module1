<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Input number"));
    let a = input > 0;
    let b = input < 0;
    switch (true) {
        case a: alert(1); break;
        case b: alert(-1); break;
        default : alert(0); break;
    }
</script>

</body>
</html>
