<body>
<script>
    let a = prompt("nhap so a");
    let b = prompt("nhap so b");
    let c = prompt("nhap so c");

        if (a>c){
            alert(" a la so lon nhat");
        } else {

    } else {

            alert("c la so lon nhat");
        }
    }
</script>
