<!--BAI 4 TINH DIEN TICH HINH CHU NHAT-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai =prompt("nhap vao chieu dai hcn:");
    let chieuRong =prompt("nhap vao chieu rong hcn:");
    let dienTichHinhChuNhat = parseFloat(chieuDai)*parseFloat(chieuRong);
    alert("dien tich hcn la: "+dienTichHinhChuNhat);
</script>
</body>
</html>
