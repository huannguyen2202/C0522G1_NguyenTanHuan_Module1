<!--BAI 7 GIAI PHUONG TRINH BAC 2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhap vao gia tri a:"));
    let b =parseInt(prompt("nhap vao gia tri b:"));
    let c =parseInt(prompt("nhap vao gia tri c:"));
    let dt =(b*b)-(4*a*c);
    if (a === 0){
        alert("phuong trinh bac 1")
    } else {
        if (dt<0){
            alert("phuong trinh vo nghiem");
        } else {
            if (dt ===0){
                let x = -b/2*a;
                alert("phuong trinh co nghiem kep la: "+x);
            } else {
                let x1 = (-b + (sqrt(dt))/2*a);
                let x2 = (-b - (sqrt(dt))/2*a);
                alert("phuong trinh co 2 nghiem la: "+x1 +x2);
            }
        }
    }

</script>
</body>
</html>
