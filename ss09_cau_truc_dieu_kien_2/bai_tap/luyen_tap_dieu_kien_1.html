<!--BAI 5 XEP LOAI HOC LUC DUA TREN DIEM KIEM TRA-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemKiemTra = prompt("nhap diem kiem tra");
    let diemGiuaKi = prompt("nhap diem giua ki");
    let diemCuoiKi = prompt("nhap diem cuoi ki");
    let diemTrungBinh = (parseFloat(diemKiemTra) + parseFloat(diemGiuaKi) + parseFloat(diemCuoiKi))/3
    if (diemTrungBinh>=9) {
        alert("loai A");
    } else if (diemTrungBinh>=8) {
        alert("loai B");
    } else if (diemTrungBinh>=7) {
        alert("loai C");
    } else if (diemTrungBinh>=6) {
        alert("loai D");
    } else {
        alert("loai E");
    }
</script>
</body>
</html>
