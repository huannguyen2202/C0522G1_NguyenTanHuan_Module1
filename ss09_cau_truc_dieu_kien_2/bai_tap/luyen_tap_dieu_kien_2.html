<!--BAI 7 GIAI PHUONG TRINH BAC 2-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =parseInt(prompt("nhap vao gia tri a:"));
    let b =parseInt(prompt("nhap vao gia tri b:"));
    let c =parseInt(prompt("nhap vao gia tri c:"));
    let dt =(b*b)-(4*a*c);
    if (a === 0){
        alert("phuong trinh bac 1")
    } else {
        if (dt<0){
            alert("phuong trinh vo nghiem");
        } else {
            if (dt ===0){
                alert("phuong trinh co nghiem kep x =-b/2*a");
            } else {
                alert("phuong trinh co 2 nghiem phan biet x1= (-b + sqrt(dt))/2*a va x2 =(-b-sqrt(dt))/2*a");
            }
        }
    }

</script>
</body>
</html>

<!--BAI 9 KIEM TRA XEM 3 SO NHAP VAO CO PHAI CANH CUA 1 TAM GIAC HAY KHONG-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soThuNhat =parseFloat(prompt("nhap vao gia tri canh a:"));
    let soThuHai =parseFloat(prompt("nhap vao gia tri canh b:"));
    let soThuBa =parseFloat(prompt("nhap vao gia tri canh c:"));
    if ((soThuNhat>0 && soThuHai>0 && soThuBa>0) && ((soThuNhat + soThuHai)>soThuBa) && ((soThuHai+soThuBa)>soThuNhat) && ((soThuNhat+soThuBa)>soThuHai)) {
        alert("day la mot tam giac");
    } else {
        alert("day khong phai la mot tam giac");
    }
</script>
</body>
</html>
<!--BAI 10 TINH TIEN DIEN-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien =parseFloat(prompt("nhap vao so dien thang nay:"));
    if (soDien<100){
        let donGia1SoDien = parseFloat(2500);//don gia neu be hon 100 so dien
        let thanhTien = soDien * donGia1SoDien;
        alert("tien dien thang nay la: "+thanhTien);
    } else {
        let donGia1SoDien = parseFloat(3000);//don gia neu lon hon 100 so dien
        let thanhTien = soDien * donGia1SoDien;
        alert("tien dien thang này la: "+thanhTien);
    }
</script>
</body>
</html>
<!--BAI 11 VIET CHUONG TRINH TINH THUE THU NHAP CA NHAN-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienLuong =parseInt(prompt("nhap vao tien luong cua ban:"));
    if (tienLuong<=100) {
        alert("thue thu nhap ca nhan la 0:");
    } else if (tienLuong<=200){
        let thue = tienLuong*10/100;
        alert("thue thu nhap ca nhan la: "+thue);
    } else {
        let thue = tienLuong*15/100;
        alert("thue thu nhap ca nhan la: "+thue)
    }
</script>
</body>
</html>
