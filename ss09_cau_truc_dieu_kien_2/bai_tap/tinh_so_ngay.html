<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="number" name="number" id="1"></td>
        <td><button onclick="soNgay()">tinh so ngay</button></td>
        <span id="show"></span>
    </tr>
</table>
<script>
    function soNgay(){
    let number =document.getElementById(1).value;
    switch (parseInt(number)) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        document.getElementById("show").innerHTML="co 31 ngay";
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        document.getElementById("show").innerHTML="co 30 ngay";
        break;
    case 2:
        document.getElementById("show").innerHTML="co 28 hoac 29 ngay";
        break;
    default:
        alert("khong co thang nay")
        }
    }
</script>

</body>
</html>
