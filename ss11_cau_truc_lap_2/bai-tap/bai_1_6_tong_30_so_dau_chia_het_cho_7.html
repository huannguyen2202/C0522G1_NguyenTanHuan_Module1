<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let tong = 0;
    for (number = 1; number<=210; number++) {
        if (number%7===0){
            tong = tong + number;
        }
    }
    document.write(tong);

</script>
</body>
</html>
