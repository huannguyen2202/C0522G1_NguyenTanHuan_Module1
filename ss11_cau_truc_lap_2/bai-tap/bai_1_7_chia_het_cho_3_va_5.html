<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (number = 1; number<=100; number++) {
        if (number%3===0 && number%5===0){
            document.write("FizzBuzz"+"<br>");
        } else if (number%5===0){
            document.write("Buzz" +"<br>");
        } else if (number%3===0){
            document.write("Fizz" + "<br>");
        }else {
            document.write(number+ "<br>");
        }
    }
</script>
</body>
</html>
