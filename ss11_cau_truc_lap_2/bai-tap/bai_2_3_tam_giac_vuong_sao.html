<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let rownumber = parseInt(prompt("nhap vao so dong"));
    //HINH 1
    for (i = 1;i <=rownumber;i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    //HINH 2
    for (i = 1;i <=rownumber;i++) {
        for (j =rownumber; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    //HINH 3
    for (i = 1;i <=rownumber;i++) {
        for (j =1; j<=rownumber; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
