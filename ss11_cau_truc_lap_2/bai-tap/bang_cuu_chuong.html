<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> BANG CUU CHUONG </h1>
<script type="text/javascript">
    for (var i=2; i<=9; i++){
        for (var j = 1; j<=9; j++){
            document.write(i+"x"+j);
            document.write("\t");
        }
        document.write("</br>");
    }
</script>
</body>
</html>
