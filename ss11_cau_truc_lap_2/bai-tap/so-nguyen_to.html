<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    function prime(n) {
        let i=2;
        //let count =0;
        if(n<2){
            return false;
        }
        while (i<=n/2){
            if(n%i==0){
                //        count++;
                return false;
            }
            i++;
        }
        /*if(count==0){
            return true;
        }else{
            return false;
        }*/
        return true;
    }
    function primeNumbers() {
        let number=parseInt(prompt("nhập vào số lượng số nguyên tố cần in"));
        let N=2;
        let i;
        let result ="";
        for(i=1;i<=number;i++){
            while (!prime(N)){
                N++;
            }
            result=result+" "+N;
            N++;
        }
        alert(result);
    }
    primeNumbers();
</script>
</body>
</html>
