<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = [2,4,3,7,9];
    let start = 0;
    let end = arrNumber.length-1;
    while (start<end){
        let b = arrNumber[start];
        arrNumber[start]=arrNumber[end];
        arrNumber[end]=b;
        start++;
        end--;
    }
    document.write(arrNumber);
</script>
</body>
</html>
