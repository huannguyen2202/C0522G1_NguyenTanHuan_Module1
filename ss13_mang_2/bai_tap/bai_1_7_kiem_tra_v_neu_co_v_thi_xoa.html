<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber = [1, 2, 3, 4, 5, 6, 7];
    let numberV = parseInt(prompt("Input V: "));
    let index = -1;
    for (let i = 0; i < arrNumber.length; i++) {
        if (numberV == arrNumber[i]) {
            index = i;
        }
    }
    if (index != -1) {
        for (let i = index; i < arrNumber.length - 1; i++) {
            arrNumber[i] = arrNumber[i + 1];
        }
        arrNumber[arrNumber.length - 1] = 0;
        document.write(arrNumber)
    } else {
        alert("Not found: " + numberV);
    }
</script>
</body>
</html>
