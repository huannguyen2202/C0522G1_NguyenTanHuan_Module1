<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNumber =[1,4,7,9,2,3];
    for (let i =0; i<arrNumber.length; i++){
        for (let j =0; j<=i; j++){
            if (arrNumber[j]>arrNumber[i]){
                let b = arrNumber[i];
                arrNumber[i]=arrNumber[j];
                arrNumber[j]=b;
            }
        }
    } document.write(arrNumber);
</script>

</body>
</html>
