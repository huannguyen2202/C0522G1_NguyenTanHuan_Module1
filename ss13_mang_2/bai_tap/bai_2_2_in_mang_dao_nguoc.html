<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let start = 0;
    let end = arr.length-1;
    while (start<end){
        let b = arr[start];
        arr[start]=arr[end];
        arr[end]=b;
        start++;
        end--;
    } document.write(arr);
</script>

</body>
</html>
