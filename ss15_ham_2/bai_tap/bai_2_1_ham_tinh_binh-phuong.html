<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
square of <input type="number" id="input" oninput="calculate()"/>is:
<span id="result"></span>
<script>
    function square(number) {
        var result = number * number;
        return result;
    }

    function calculate() {
        var input = document.getElementById("input").value;
        var result = square(input);
        document.getElementById("result").innerHTML = result;

    }
</script>
</body>
</html>
