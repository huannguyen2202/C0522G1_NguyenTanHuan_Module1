<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhap vao so nguyen duong:"));

    function numericCharacter() {
        if (number <= 1 || number >= 1) {
            alert("true");
        } else {
            alert("false");
        }
        return number
    }

    document.write(numericCharacter());
</script>
</body>
</html>
