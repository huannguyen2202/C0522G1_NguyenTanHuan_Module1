<script>
    let number1 = parseInt(prompt("input number 1"));
    let number2 = parseInt(prompt("input number 2"));
    let number3 = parseInt(prompt("input number 3"));
    min(number1, number2, number3);

    function min(a, b, c) {
        if (a < b && a < c) {
            alert(a + " la so be nhat");
        } else if (b < a && b < c) {
            alert(b + " la so be nhat");
        } else {
            alert(c + "la so be nhat");
        }
    }
</script>
