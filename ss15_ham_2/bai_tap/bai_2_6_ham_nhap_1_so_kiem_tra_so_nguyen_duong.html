<script>
    let number = parseInt(prompt("input number"));
    isInteger(number);

    function isInteger(a) {
        if (a < 0) {
            alert("false");
        } else if (a === 0) {
            alert(a + " la so 0");
        } else {
            alert("true");
        }
    }
</script>
