    <title>Title</title>

<body>
<script>
    let number1 = parseInt(prompt("input number1"));
    let number2 = parseInt(prompt("input number2"));
    number(number1, number2)

    function number(a, b) {
        let c = a;
        a = b;
        b = c;
        alert(a + " " + b);
    }
</script>
