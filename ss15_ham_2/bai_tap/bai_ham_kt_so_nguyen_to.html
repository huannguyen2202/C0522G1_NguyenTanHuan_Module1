<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("input number"));
    isPrime(number);

    function isPrime(a) {
        let count = 0;

        if (a <= 1) {
            alert(a + " khong phai so nguyen to");
        } else {
            for (let i = 1; i <= a; i++) {
                if (a % i === 0) {
                    count++;
                }
            }
            if (count === 2) {
                alert(a + " la so nguyen to");
            } else {
                alert(a + " khong phai la so nguyen to");
            }
        }
    }
</script>
</body>
</html>
