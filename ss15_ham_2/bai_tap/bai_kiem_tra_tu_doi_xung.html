<body>
<script>
    let arrNumber = [1,2,3,4,4,3,2,1];
    let start = 0;
    let end = arrNumber.length-1;
    for (let i=0; i<arrNumber.length; i++){
        start[i] = end[i];
        start++;
        end--;
    }
</script>
